<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="timer">Time <span id="timer">50</span></div>
    <div class="wrapper">
        <div id="start-screen" class="start">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button id="startBtn">Start Quiz</button>
        </div>

        <div id ="questions" class="hide">
            <h2 id= "question-title"></h1>
            <div id = "question-list"></div>
            <div id = "correct-feed-back" class = "hide">You are correct!</div>
            <div id = "wrong-feed-back" class = "hide">You are wrong!</div>
        </div>
        <div id="end-screen" class="hide">
            <h1>All done!</h1>
            <p>Your final score is <span id = "final-score"></span></p>
            <form id = "task-form">
                <label for="name">Enter initials</label>
                <input type="text" placeholder="Your initials" name="name" id="initial" class="form-input"/>
                <button type="submit" class = "submit-btn">
                    Submit
                </button>
            </form>
        </div>
        <div id="feedback" class="hide">
            <h2>Highscores</h2>
            <div id = "score-list"></div>
            <button id = "go-back-btn">
                Go Back
            </button>
            <button id = "clear-score-btn">
                Clear Highscores
            </button>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
    <!--<script src="./assets/js/questions.js"></script>-->
    <!--<script src="./assets/js/logic.js"></script>-->
</body>
</html>
